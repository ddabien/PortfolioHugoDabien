<div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark btn-lg px-5" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregue Estudios
        </button>
    </div>

    <div class="col lg 2"></div>
    <div class="col-lg-10">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-dark" routerLink="/editedu/{{Educacion.id}}">
                             Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)">
                             Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
